<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products</title>
</head>
<body>
  <h2>Products</h2>
  <ul>
    {% for product in products %}
      <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
